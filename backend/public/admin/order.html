<!doctype html>
<html lang="zh-Hant">
<meta charset="utf-8" />
<title>二手｜訂單管理後台</title>
<link rel="stylesheet" href="style.css" />

<body class="layout">
    <!-- 左側側欄：和 index.html 一樣，只是 active 換成訂單管理 -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <div class="logo-mark">二手</div>
            <div class="logo-text">
                <div class="logo-title">Web Survey System</div>
                <div class="logo-sub">問卷暨會員管理</div>
            </div>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section-title">會員管理</div>
            <button class="nav-item" onclick="location.href='index.html'">
                用戶樣本管理
            </button>

            <div class="nav-section-title">平台管理</div>
            <button class="nav-item nav-item-active" onclick="location.href='order.html'">
                訂單管理
            </button>
            <button class="nav-item">
                檢舉/申訴管理
            </button>
            <button class="nav-item">
                公告管理
            </button>

            <div class="nav-section-title">系統設定</div>
            <button class="nav-item">
                角色與權限
            </button>
            <button class="nav-item">
                操作紀錄
            </button>
        </nav>
    </aside>

    <!-- 右側主畫面 -->
    <main class="main">
        <!-- 上方工具列（breadcrumb 改成平台管理 / 訂單管理） -->
        <header class="topbar">
            <div class="topbar-left">
                <div class="breadcrumb">
                    <span>平台管理</span>
                    <span class="breadcrumb-sep">›</span>
                    <span class="breadcrumb-current">訂單管理</span>
                </div>
                <div class="page-title">訂單管理</div>
            </div>

            <div class="topbar-right">
                <!-- 這裡如果要共用 token，也可以複製 index 的 token-row -->
                <div class="token-row">
                    <label for="tokenInput">Bearer Token：</label>
                    <input id="tokenInput" class="token-input" placeholder="貼上 /admin/login 回來的 token" />
                    <button id="btnReloadOrders" class="btn secondary">重新載入訂單</button>
                </div>
                <div class="topbar-actions">
                    <button class="btn danger-outline" id="btnLogout">登出</button>
                </div>
            </div>
        </header>

        <!-- 內容區：訂單列表 -->
        <section class="content">
            <div class="card">
                <div class="card-header">
                    <div>
                        <h3>訂單清單</h3>
                        <p class="card-subtitle">查看平台所有訂單狀態</p>
                    </div>
                    <div class="card-header-actions">
                        <div class="search-row">
                            <input id="searchInput" class="input" placeholder="搜尋商品 / 買家 / 賣家…">
                            <select id="statusFilter" class="input">
                                <option value="">狀態：全部</option>
                                <option value="pending">待確認 (pending)</option>
                                <option value="confirmed">已確認 (confirmed)</option>
                                <option value="completed">已完成 (completed)</option>
                                <option value="cancelled">已取消 (cancelled)</option>
                            </select>
                            <button id="filterBtn" class="btn secondary">搜尋</button>
                        </div>
                    </div>
                </div>

                <div class="table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>商品</th>
                                <th>金額</th>
                                <th>買家</th>
                                <th>賣家</th>
                                <th>狀態</th>
                                <th>建立時間</th>
                                <th>操作</th>
                            </tr>

                        </thead>
                        <tbody id="orderTableBody">
                            <!-- JS 填資料 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- 訂單頁專用 JS -->
    <script src="orders.js"></script>
</body>

</html>
