    /* ===== èŠå¤© Modalï¼ˆè²·å®¶åŒæ¬¾ï¼‰===== */
    .modal.hidden { display: none; }

    .modal{

    .chat-input-area{

<div class="main-content">

<!-- ===== èŠå¤©è¦–çª—ï¼ˆè·Ÿè²·å®¶åŒæ¬¾ï¼‰===== -->
<div id="chatModal" class="modal hidden">
  <div class="chat-box">
    <h3 id="chatTitle">èˆ‡è²·å®¶èŠå¤©</h3>

    <div id="chatMessages" class="chat-messages"></div>

    <div class="chat-input-area">
      <input type="text" id="chatInput" placeholder="è¼¸å…¥è¨Šæ¯..." />
      <button id="sendChatBtn" class="save-btn">é€å‡º</button>
    </div>

    <button id="closeChat" class="save-btn close-chat">é—œé–‰</button>
  </div>

<script>
  // ===== è®€å–ç™»å…¥è³£å®¶ =====
  function loadCurrentUser() {
    try {
      const raw = localStorage.getItem("auth");
      if (raw && raw !== "null" && raw !== "undefined") {
        const parsed = JSON.parse(raw);
        if (parsed && parsed.id && parsed.role === "seller") return parsed;
      }
    } catch (e) {
      console.error("parse auth failed", e);
    }

    const idStr = localStorage.getItem("user_id");
    const role = localStorage.getItem("role");
    if (idStr && role === "seller") {
      return { id: Number(idStr), role };
    }
    return null;
  }

  const currentUser = loadCurrentUser();
  const API_BASE = ""; // ä½ å¾Œç«¯åœ¨ localhost:3000ï¼Œç•™ç©ºå³å¯
  const table = document.getElementById("orderTable");

  function statusText(s) {
    // ä½ å¯è‡ªç”±èª¿æ•´
    const map = {
      pending: "å¾…ç¢ºèª",
      confirmed: "å¾…å‡ºè²¨",
      completed: "å·²å®Œæˆ",
      cancelled: "å·²å–æ¶ˆ",
    };
    return map[s] || s;
  }
  // =======================
  // ===== èŠå¤©åŠŸèƒ½ =======
  // =======================
  const chatModal = document.getElementById("chatModal");
  const chatMessages = document.getElementById("chatMessages");
  const chatInput = document.getElementById("chatInput");
  const sendChatBtn = document.getElementById("sendChatBtn");
  const closeChat = document.getElementById("closeChat");

  let currentChatOrderId = null;

  // æ‰“é–‹èŠå¤©
  function openChat(orderId, productNames) {
    currentChatOrderId = orderId;

    document.getElementById("chatTitle").textContent =
      "è¨‚å–® " + orderId + "ï½œå•†å“ï¼š" + (productNames || "");

    chatModal.classList.remove("hidden");
    loadChatMessages();
    startChatPolling();
  }

  // é¡¯ç¤ºèŠå¤©ç´€éŒ„
  async function loadChatMessages() {
    chatMessages.innerHTML = "";

    try {
      const qs = new URLSearchParams({
        order_id: currentChatOrderId,
        user_id: currentUser.id
      });

      const res = await fetch(`/api/messages/list?${qs.toString()}`);
      const data = await res.json();

      if (!res.ok) throw new Error(data.error || "load messages failed");

      (data.items || []).forEach(m => {
        const div = document.createElement("div");
        div.classList.add("chat-message");

        // è‡ªå·±ï¼ˆè³£å®¶ï¼‰= å³é‚Š chat-seller
        const isMe = Number(m.sender_id) === Number(currentUser.id);
        div.classList.add(isMe ? "chat-seller" : "chat-buyer");

        div.textContent = m.content;
        chatMessages.appendChild(div);
      });


      chatMessages.scrollTop = chatMessages.scrollHeight;
    } catch (e) {
      console.error(e);
      chatMessages.innerHTML = `<div style="padding:8px;">è¼‰å…¥è¨Šæ¯å¤±æ•—</div>`;
    }
    chatMessages.scrollTop = chatMessages.scrollHeight;

  }

  // ç™¼é€èŠå¤©è¨Šæ¯
  sendChatBtn.onclick = async () => {
    const text = chatInput.value.trim();
    if (!text) return;

    try {
      const res = await fetch(`/api/messages/send`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          order_id: Number(currentChatOrderId),
          sender_id: Number(currentUser.id),
          content: text
        })
      });

      const data = await res.json().catch(() => ({}));
      if (!res.ok) {
        alert(data.error || `é€å‡ºå¤±æ•— (${res.status})`);
        return;
      }

      chatInput.value = "";
      await loadChatMessages();
    } catch (e) {
      console.error(e);
      alert("é€å‡ºè¨Šæ¯æ™‚ç™¼ç”ŸéŒ¯èª¤");
    }
  };

  // è¼ªè©¢
  let chatPollTimer = null;
  function startChatPolling() {
    stopChatPolling();
    chatPollTimer = setInterval(() => {
      if (currentChatOrderId) loadChatMessages();
    }, 2000);
  }
  function stopChatPolling() {
    if (chatPollTimer) clearInterval(chatPollTimer);
    chatPollTimer = null;
  }

  // é—œé–‰èŠå¤©
  closeChat.onclick = () => {
    chatModal.classList.add("hidden");
    stopChatPolling();
  };

  async function fetchSellerOrders() {
    if (!currentUser) {
      table.innerHTML = `<tr><td colspan="6">è«‹å…ˆç™»å…¥è³£å®¶å¸³è™Ÿ</td></tr>`;
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/api/order/list?seller_id=${currentUser.id}`);
      if (!res.ok) throw new Error("list orders failed: " + res.status);
      const data = await res.json(); // { total, items }
      renderOrders(data.items || []);
    } catch (e) {
      console.error(e);
      table.innerHTML = `<tr><td colspan="6">è¼‰å…¥è¨‚å–®å¤±æ•—</td></tr>`;
    }
  }

  function renderOrders(orders) {
    table.innerHTML = "";

    if (!orders.length) {
      table.innerHTML = `<tr><td colspan="6">ç›®å‰æ²’æœ‰è¨‚å–®</td></tr>`;
      return;
    }

    // æ–°åˆ°èˆŠ
    orders.sort((a, b) => b.order_id - a.order_id);

    for (const o of orders) {
      const canConfirm = o.status === "pending";
      const canFinish  = o.status === "confirmed";
      const canCancel  = o.status === "pending" || o.status === "confirmed";
      const canChat = o.status !== "cancelled";

      table.innerHTML += `
        <tr>
          <td>${o.order_id}</td>
          <td>${o.buyer_name || o.buyer_email || o.buyer_id || "-"}</td>
          <td>${o.product_title || o.product_id}</td>
          <td>NT$ ${o.order_price ?? o.product_price ?? "-"}</td>
          <td>${statusText(o.status)}</td>
          <td>
            <button class="btn-ship" data-act="confirm" data-id="${o.order_id}" ${canConfirm ? "" : "disabled"}>
              ç¢ºèª
            </button>

            <button class="btn-view" data-act="finish" data-id="${o.order_id}" ${canFinish ? "" : "disabled"}>
              å®Œæˆ
            </button>

            <button class="btn-view" data-act="cancel" data-id="${o.order_id}" ${canCancel ? "" : "disabled"}>
              å–æ¶ˆ
            </button>

            <button class="btn-view"
              data-act="chat"
              data-id="${o.order_id}"
              data-items="${o.product_title || ""}"
              ${canChat ? "" : "disabled"}>èŠå¤©
            </button>
        </td>

        </tr>
      `;
    }
  }

  async function updateOrder(action, orderId) {
    const urlMap = {
      confirm: `${API_BASE}/api/order/confirm`,
      finish:  `${API_BASE}/api/order/finish`,
      cancel:  `${API_BASE}/api/order/cancel`,
    };
    const url = urlMap[action];
    if (!url) return;

    if (!currentUser) {
      alert("è«‹å…ˆç™»å…¥è³£å®¶");
      return;
    }

    const payload = { order_id: Number(orderId) };

    if (action === "cancel") {
      payload.by_user_id = Number(currentUser.id);   // ğŸ‘ˆ å–æ¶ˆç”¨é€™å€‹
    } else {
      payload.seller_id = Number(currentUser.id);    // ğŸ‘ˆ ç¢ºèª/å®Œæˆç”¨é€™å€‹
    }

    try {
      const res = await fetch(url, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      const data = await res.json().catch(() => ({}));

      if (!res.ok) {
        alert(data.error || `æ›´æ–°å¤±æ•— (${res.status})`);
        return;
      }

      await fetchSellerOrders();
    } catch (e) {
      console.error(e);
      alert("æ›´æ–°è¨‚å–®æ™‚ç™¼ç”ŸéŒ¯èª¤");
    }
  }


  table.addEventListener("click", (e) => {
    const btn = e.target.closest("button[data-act][data-id]");
    if (!btn) return;

    const act = btn.dataset.act;
    const id = btn.dataset.id;

    if (act === "chat") {
      openChat(id, btn.dataset.items || "");
      return;
    }

    if (act === "cancel" && !confirm("ç¢ºå®šè¦å–æ¶ˆé€™ç­†è¨‚å–®å—ï¼Ÿ")) return;
    updateOrder(act, id);
  });



  fetchSellerOrders();
</script>
