  <script>

    function loadCurrentSeller() {
      try {
        const raw = localStorage.getItem("auth");
        if (raw && raw !== "null" && raw !== "undefined") {
          const parsed = JSON.parse(raw);
          if (parsed && parsed.id && parsed.role === "seller") return parsed;
        }
      } catch (e) { }

      const idStr = localStorage.getItem("user_id");
      const role = localStorage.getItem("role");
      if (idStr && role === "seller") {
        return { id: Number(idStr), role };
      }
      return null;
    }

    const currentSeller = loadCurrentSeller();
    const API_BASE = ""; // åŒç¶²åŸŸå°±ç•™ç©º

    // === æ¨¡æ“¬å•†å“è³‡æ–™ ===
    let products = [];

    async function fetchSellerProducts() {
      if (!currentSeller) return;

      try {
        const qs = new URLSearchParams({ seller_id: currentSeller.id });
        const res = await fetch(`${API_BASE}/api/products/list?${qs.toString()}`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "list products failed");

        products = data.items || [];
        renderProductOptions();
      } catch (e) {
        console.error(e);
        alert("è¼‰å…¥è³£å®¶å•†å“å¤±æ•—");
      }
    }


    // === åˆå§‹åŒ– ===
    document.addEventListener("DOMContentLoaded", async () => {
      if (!currentSeller) {
        alert("è«‹å…ˆç™»å…¥è³£å®¶å¸³è™Ÿ");
        return;

      await fetchSellerProducts();
    });


    // === åˆŠç™»å•†å“ï¼ˆå„²å­˜æ–°å•†å“ï¼‰ ===

      if (!currentSeller) {
        alert("è«‹å…ˆç™»å…¥è³£å®¶å¸³è™Ÿå†åˆŠç™»å•†å“ï¼");
        return;
      }

      const title = document.getElementById("add-name").value.trim();
      const description = document.getElementById("add-desc").value.trim();
      const priceStr = document.getElementById("add-price").value.trim();
      const price = Number(priceStr);

      if (!title || !description || !priceStr) {
        alert("è«‹å®Œæ•´è¼¸å…¥å•†å“è³‡æ–™ï¼");
        return;
      }
      if (!Number.isFinite(price) || price <= 0) {
        alert("å”®åƒ¹è«‹è¼¸å…¥æ­£ç¢ºçš„æ•¸å­—ï¼");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/products/create`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            seller_id: currentSeller.id,
            title,
            description,
            price,
            status: "on_sale",
            cover_image_url: null
          })
        });

        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          alert(data.error || `åˆŠç™»å¤±æ•— (${res.status})`);
          return;
        }

        alert(`âœ… å•†å“ã€Œ${data.title}ã€å·²æˆåŠŸåˆŠç™»ï¼`);

        // æ¸…ç©ºæ¬„ä½
        document.getElementById("add-name").value = "";
        document.getElementById("add-desc").value = "";
        document.getElementById("add-price").value = "";

        // é‡æ–°è¼‰å…¥å•†å“æ¸…å–®ï¼ˆè®“ edit ä¸‹æ‹‰é¸å–®åŒæ­¥ DBï¼‰
        await fetchSellerProducts();
        showTab("edit");
      } catch (e) {
        console.error(e);
        alert("åˆŠç™»å•†å“æ™‚ç™¼ç”ŸéŒ¯èª¤");
      }
    }


    // === é‡æ–°æ¸²æŸ“ç·¨è¼¯å•†å“ä¸‹æ‹‰é¸å–® ===
    function renderProductOptions() {
      const select = document.getElementById("edit-select");
      select.innerHTML = '<option value="">è«‹é¸æ“‡å•†å“</option>';

      products.forEach((p, i) => {
        const opt = document.createElement("option");
        opt.value = p.product_id;                // âœ… ç”¨ product_id
        opt.textContent = `#${p.product_id} ${p.title}`; // âœ… é¡¯ç¤º title
        select.appendChild(opt);
      });
    }

    // === è¼‰å…¥å•†å“è³‡æ–™åˆ°è¼¸å…¥æ¬„ ===
    function loadProductToEdit() {
      const select = document.getElementById("edit-select");
      const pid = Number(select.value);

      if (!pid) {
        document.getElementById("edit-name").value = "";
        document.getElementById("edit-desc").value = "";
        document.getElementById("edit-price").value = "";
        return;
      }

      const product = products.find(p => Number(p.product_id) === pid);
      if (!product) return;

      document.getElementById("edit-name").value = product.title ?? "";
      document.getElementById("edit-desc").value = product.description ?? "";
      document.getElementById("edit-price").value = product.price ?? "";
    }


    // === æ›´æ–°å•†å“ ===
    document.querySelector(".update-btn").addEventListener("click", async () => {
      const pid = Number(document.getElementById("edit-select").value);
      if (!pid) {
        alert("è«‹å…ˆé¸æ“‡è¦æ›´æ–°çš„å•†å“ï¼");
        return;
      }

      const title = document.getElementById("edit-name").value.trim();
      const description = document.getElementById("edit-desc").value.trim();
      const price = Number(document.getElementById("edit-price").value.trim());

      if (!title || !description || !Number.isFinite(price) || price <= 0) {
        alert("è«‹å®Œæ•´å¡«å¯«ä¸”å”®åƒ¹éœ€ç‚ºæ­£ç¢ºæ•¸å­—ï¼");
        return;

      try {
        const res = await fetch(`${API_BASE}/api/products/update`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            product_id: pid,
            seller_id: currentSeller.id,
            title,
            description,
            price

        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          alert(data.error || `æ›´æ–°å¤±æ•— (${res.status})`);
          return;

        alert(`âœ… å•†å“å·²æ›´æ–°ï¼š${data.title}`);
        await fetchSellerProducts();
        document.getElementById("edit-select").value = String(pid);
        loadProductToEdit();
      } catch (e) {
        console.error(e);
        alert("æ›´æ–°å•†å“æ™‚ç™¼ç”ŸéŒ¯èª¤");

    });

    // === åˆªé™¤å•†å“ ===
    document.querySelector(".delete-btn").addEventListener("click", async () => {
      const pid = Number(document.getElementById("edit-select").value);
      if (!pid) {
        alert("è«‹å…ˆé¸æ“‡è¦åˆªé™¤çš„å•†å“ï¼");
        return;
      }

      const product = products.find(p => Number(p.product_id) === pid);
      const title = product?.title || `#${pid}`;

      if (!confirm(`ç¢ºå®šè¦åˆªé™¤ã€Œ${title}ã€å—ï¼Ÿï¼ˆè³‡æ–™æœƒå¾è³‡æ–™åº«æ¶ˆå¤±ï¼‰`)) return;

      try {

          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            product_id: pid,
            seller_id: currentSeller.id
          })

        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          alert(data.error || `åˆªé™¤å¤±æ•— (${res.status})`);
          return;
        }

        alert("ğŸ—‘ï¸ å·²åˆªé™¤å•†å“");
        await fetchSellerProducts();

        // æ¸…ç©ºæ¬„ä½
        document.getElementById("edit-select").value = "";
        loadProductToEdit();
      } catch (e) {
        console.error(e);
        alert("åˆªé™¤å•†å“æ™‚ç™¼ç”ŸéŒ¯èª¤");
      }
    });
